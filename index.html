<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple demo of GitHub git API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="jQuery.js"></script>
    <script src="github.js"></script>
    <script src="hello.all.min.js"></script>
    <script src="api2.js"></script>
    
  </head>
  <body>
    

    
    <div id="formularioInfo">
     <input type='text' name='user' value="" id='user' size='10' />
     <input type='text' name='repo' value="" id='repo' size='10' />
     <button type='button'>Envia repositorio que quieres obtener info</button>
     <div id='repodata'/>
    </div>
    
    <div id="todoRepo"></div>
    
    <div id="formularioFichero">
     <input type='text' name='nombre' value="nombre" id='nombre' size='10' />
     <input type='text' name='contenido' value="contenido" id='contenido' size='10' />
     <button type='button'>Introduce nombre del fichero y contenido. Pulsa para escribir</button>
     <div id='formuFichero'/>
    </div>
    
    
    <button id="botonLeer" type='button'>Lee lo que has escrito nuevo</button>
    
    <div id="muestraLeido"></div>
        
  </body>
</html>
